<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OI Resolver</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="src/script.js"></script>
</head>

<body>
    <h1 id="title" class="title">OI Resolver</h1>
    <div id="input-container" class="input-container">
        <div class="input-group">
            <label for="contestId">Contest ID</label>
            <input type="text" id="contestId" placeholder="Enter Contest ID">
        </div>
        <div class="input-group">
            <label for="apiKey">API Key</label>
            <input type="text" id="apiKey" placeholder="Enter API Key">
        </div>
        <div class="input-group">
            <label for="apiSecret">API Secret</label>
            <input type="text" id="apiSecret" placeholder="Enter API Secret">
        </div>
        <button id="submit" onclick="fetchContest()">Submit</button>
    </div>
    <div id="header" class="header">
        <div class="header-rank">Rank</div>
        <div class="header-name">Name</div>
        <div class="header-score">Score</div>
        <div class="header-time">Time</div>
    </div>
    <div id="standings" class="standings"></div>
</body>

</html>
